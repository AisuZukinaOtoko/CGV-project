<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/GameMenu/style.css">
    
    <title>CGV Project</title>
    <style>
      #intro {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        z-index: 999; /* Ensure it's on top of everything */
        color: white;
        font-size: 24px;
        cursor: pointer;
      }

      #intro.hidden {
        display: none; /* Hide the overlay when not needed */
      }

      #exit-button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="Main-Canvas"></canvas>
    <script type="module" src="./src/GameMenu/script.js"></script>
    
    <section id="intro">
      
      <div class="menu"> 
        <h1 class="game-title">DeadZone: Survival Rush</h1>
        <div class="menu-buttons"> 
          <button class="menu-btn" id="start-button">Play</button>
          <button class="menu-btn" id="exit-button">Exit</button>
        </div>
      </div>

    </section>

    
  </body>
</html>
